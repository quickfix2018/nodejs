<div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="onNoteDismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Order Notes: {{ orderID }}</h4>
</div>
<div class="modal-body">
    <mb-order-notes [orderID]="orderID"></mb-order-notes>
</div>
